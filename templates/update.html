<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>CRUD Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous" />
  </head>

  <body>
    <!-- Navbar -->
    <div class="shadow-sm bg-primary-subtle rounded">
      <nav class="navbar bg-primary-subtle">
        <div class="container-fluid">
          <a href="/" class="navbar-brand text-primary-emphasis">CRUD Project</a>
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" />
            <button class="btn btn-primary" type="submit">Search</button>
          </form>
        </div>
      </nav>
    </div>

    <!-- Container -->

    <div class="container mt-4 position-relative">
      <div class="row">
        <div class="col-md-6">
          <div class="card">
            <div class="card-body">
              <p class="card-title text-center fs-4 fw-semibold">Update Student Details</p><br />
              <p class="card-text ms-3 mt-3 mb-3">
                <form action="/update/{{ data.id }}" method="post">
                  {% csrf_token %}
                  <!-- Name field -->
                  <div class="form-group">
                    <label for="name">Student Name:</label>
                    <input class="form-control" type="text" value="{{ data.fullname }}" name="name" id="name" placeholder="Enter your Name" required /><br />
                  </div>
                  <!-- Email field -->
                  <div class="form-group">
                    <label for="email">Student Email:</label>
                    <input class="form-control" type="email" value="{{ data.email }}" name="email" id="email" placeholder="Enter your Email" required /><br />
                  </div>
                  <!-- Age field -->
                  <div class="form-group">
                    <label for="age">Student Age:</label>
                    <input class="form-control" type="number" value="{{ data.age }}" name="age" id="age" placeholder="Enter your Age" required /><br />
                  </div>
                  <!-- Course -->
                  <div class="form-group">
                    <label for="course">Select Course:</label>
                    <select class="form-control text-light-emphasis" id="course" name="course" required>
                      <option selected value="{{ data.course }}">{{ data.course }}</option>
                      <option value="Front End Developer">Front End Developer</option>
                      <option value="Back-end Developer">Back-end Developer</option>
                      <option value="Full Stack Developer">Full Stack Developer</option>
                    </select><br />
                  </div>
                  <div class="d-grid gap-2">
                    <button type="submit" href="#" class="btn btn-primary btn-primary-subtle text-white">UPDATE</button>
                  </div>
                </form>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  </body>
</html>
